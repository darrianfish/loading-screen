<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://drive.google.com/file/d/1zhW9-wUe5ozNJDw7vVOAN4dzX_FAXjxx/view?usp=drive_link" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
